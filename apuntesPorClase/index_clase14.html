<section class="main-tables-container">
    <div class="main-currency-table">
        <p class="currency-table__title">Monedas</p>
        <div class="currency-table__container">
            <!-- Forma de agregar una tabla rápidamente solo utilizando atajos de teclado 
            table>tr*4>td*2
            -->
            <table>
                <tr>
                    <!-- top-left sera un modificador espacial para esta tabla, por lo que utilizando la metodología BEM,
                    el modificador sera separado con dos guiones medios (--).
                    -->
                    <td class="table--top-left">Bitcoin</td>
                    <td class="table--top-right">$1.96 <span></span></td>
                </tr>
                <tr>
                    <td>Ethereum</td>
                    <td>$0.07</td>
                </tr>
                <tr>
                    <td>Ripple</td>
                    <td>$2.17</td>
                </tr>
                <tr>
                    <td>Stellar</td>
                    <td>$4.96</td>
                </tr>
            </table>
        </div>
    </div>
</section>
